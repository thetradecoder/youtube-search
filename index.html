<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Onpage youtube search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="theTradeCoder, Mamun Abdullah, tradecoder">
    <meta name="description" content = "onpage youtube search option built with jquery and bootstrap">
    <meta name="keywords" content="youtube, youtube_search, search, onpage_youtube_search_script, theTradeCoder, tradecoder, Mamun Abdullah">   
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" />

  <body>

    <div class="youtube-search-container">
      <form id="youtubeSearch">

 </body>
